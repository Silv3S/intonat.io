<style>
body {
  height: 100%;
  width: 100%;
  margin:0;
  background: #E5E5E5;
} 

#splash {
  height: 0px;
  padding: 0px;
  border: 130em solid #8DB48E;
  border-radius: 0px;
  position: fixed;
  left: 50%;
  width: 100%;
  top: 100%;
  transform: translate(-50%, -50%);
  animation: puff 0.5s 1.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
}

#cube {
  background: #4D724D ;
  position: absolute;
  left: 50%;
  top: 50%;
  overflow: hidden;
  opacity: 0;
  transform: translate(-50%, -50%);
  animation: init 0.5s 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards, moveDown 1s 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards, moveUp 1s 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}
   
@keyframes init {
  0% {
    width: 0px;
    height: 0px;
  }
  100% {
    width: 100px;
    height: 100px;
    margin-top: 0px;
    opacity: 1;
  }
}

@keyframes puff {
  0% {
    top: 100%;
    height: 0px;
    padding: 0px;
  }
  100% {
    top: 50%;
    height: 100%;
    padding: 0px 100%;
  }
}


@keyframes moveDown {
  0% {
    top: 50%;
  }
  50% {
    top: 40%;
  }
  100% {
    top: 100%;
  }
}

@keyframes moveUp {
  0% {
    top: 100%;
  }
  50% {
    top: 40%;
  }
  100% {
    top: 50%;
  }
}
</style>

<body>
    <span id="splash"></span>
    <span id="cube"></span>
    <script>
        setTimeout(function(){
           window.location.href = 'http://127.0.0.1:8000/home';
        }, 3000);
     </script>
</body>
